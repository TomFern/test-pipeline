
version: v1.0
name: Build and Test Go Project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build and Store Artifact
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - go build -o myapp
            - artifact push workflow myapp

  - name: Test
    task:
      jobs:
        - name: Retrieve Artifact and Test
          commands:
            - artifact pull workflow myapp
            - go test ./...
