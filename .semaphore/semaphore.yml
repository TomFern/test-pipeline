version: v1.0
name: Node.js Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build and Cache Dependencies
    task:
      jobs:
        - name: Build and Cache
          commands:
            - checkout
            - cache restore
            - npm install
            - npm run build
            - cache store
        - name: Test
          commands:
            - cache restore
            - npm test
