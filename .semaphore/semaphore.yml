version: v1.0
name: Build and push
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build and push
    task:
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
      jobs:
        - name: Build and push
          commands:
            - checkout
            - 'docker build -t tomfern/test-pipeline:latest .'
            - 'docker push tomfern/test-pipeline:latest'
